                     <script type="text/html" id="mycart-list-temp">
                        <div class="mycart-shop">
                            <input class="input-check cartcheck" type="checkbox">
                            <p class="mycart-shop-t">天涯明月刀供应商：魔匠文化</p>
                            <span class="mycart-shop-coupon coupon-link" data-id="656" style="display: none">领取优惠券</span>
                            <div class="couponbox" data-id="656" style="display: none"></div>
                        </div>
                        {{each cart shop}}
                        <div class="mycart-item" data-id="{{shop.id}}">
                            <div class="mycart-item-tb">
                                <div class="mycart-item-row cartlist clearfix" biz="wuxia" mallid="4578" cartid="49452" price="9900" name="四盟充电宝" pic="" type="0">
                                    <div class="fl sp-1">
                                        <input class="goodscheck input-check" type="checkbox" {{shop.checked  && "checked"}}>
                                    </div>
                                    <div class="fl sp-2">
                                        <div class="mycart-item-img">
                                            <a href="/html/details.html?id={{shop.id}}" target="_blank">
                                                <img src="{{shop.img[0].smallImg}}" alt="商品名称"></a>
                                        </div>
                                    </div>
                                    <div class="fl sp-3">
                                        <p class="mycart-item-name">
                                            <a href="/html/details.html?id={{shop.id}}" target="_blank">{{shop.name}}</a>
                                        </p>
                                        <div class="mycart-item-tag">19900
                                            <span data-txt="使用聚豆最高可以抵扣 2.00 元">聚豆抵 2.00 元</span>
                                          </div>
                                     </div>
                                    <div class="fl sp-4">
                                        <div class="mycart-item-sel disabled">
                                             <p>规格：{{shop.img[0].name}}</p>
                                            <!--<i>修改</i>-->
                                        </div>
                                    </div>
                                    <div class="fl sp-5">
                                        <p class="mycart-item-per">
                                            <s>{{shop.priceDel}} 元</s>{{shop.price}} 元
                                        </p>
                                    </div>
                                    <div class="fl sp-6">
                                        <div class="mycart-item-count">
                                            <span class="num-minus btn_cart_list_buy_min" onselectstart="return false">-</span>
                                            <input type="text" class="inpt_cart_list_buy_num" value="{{shop.num}}" stock_num="27">
                                            <span class="num-plus btn_cart_list_buy_plus" onselectstart="return false">+</span>
                                        </div>
                                    </div>
                                    <div class="fl sp-7">
                                        <p class="mycart-item-price">
                                             {{shop.price * shop.num}}元
                                        </p>
                                    </div>
                                    <div class="fl sp-8">
                                        <div class="mycart-item-tg">
                                            <a class="btn-del" href="javascript:;">删除</a>
                                            <a class="btn-fav" href="javascript:;">移入收藏夹</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
