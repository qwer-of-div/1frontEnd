<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-天涯明月刀周边商城</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/button/button.css">
    <link rel="stylesheet" href="/libs/button/animate.min.css">
    <link rel="stylesheet" href="/css/modules/login.css">
    
</head>

<body>
    <ul></ul>
    <div class="container">
        <div class="form row animated rotateInDownRight">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登 录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入你的用户名" id="username" name="username" autofocus="autofocus" maxlength="20" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入你的密码" id="password" name="password" maxlength="8" />
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox" name="remember" value="1"/>记住密码
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                            <button type="submit" class="bttn-slant bttn-sm bttn-royal bttn-no-outline  pull-left" id="register" name="submit1">注 册</button>
                        <button type="submit" class="bttn-slant bttn-sm bttn-primary bttn-no-outline pull-right" id="login" name="submit">登 录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <button class="bttn-unite bttn-md bttn-success">medium</button> -->
    <!-- <script src="js/tools.js"></script> -->
    <script src="/libs/require/require.min.js" data-main="/js/modules/login"></script>
</body>

</html>
